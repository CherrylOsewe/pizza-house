<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Pizzeria</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="jumbotron jumbotron">
      <h1>LE PIZZERIA</h1>
    </header>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore cumque
      dignissimos, qui vitae error magni ducimus quidem quae aliquid amet.
    </p>
    <div class="container" >
      <form action="">
        <h2>Choose your pizza here</h2>
        <div>
          <p>Choose your pizza size </p>
          <input type="radio" id="small" name="pizzaSize" value="small" />
          <label for="small">small</label>
          <input type="radio" id="medium" name="pizzaSize" value="medium" />
          <label for="medium">medium</label>
          <input type="radio" id="large"name="pizzaSize" value="large"/>
          <label for="large">large</label>
        </div>

        <div>
          <p>Choose your pizza crust:</p>
          <input type="radio" id="crispy" name="pizzaCrust" value="crispy" />
          <label for="crispy">crispy</label>
          <input type="radio" id="stuffed" name="pizzaCrust" value="stuffed" />
          <label for="stuffed">stuffed</label>
          <input type="radio" id="gluten-free"name="pizzaCrust" value="gluten-free"/>
          <label for="gluten-free">gluten-free</label>
        </div>
        <div>
          <p>Choose your toppings:</p>
          <input type="checkbox" name="cheese" id="cheese" value="cheese" required>
          <label for="cheese">Cheese</label>
          <input type="checkbox" name="beef" id="beef" value="beef" required>
          <label for="beef">Beef</label>
          <input type="checkbox" name="chicken" id="chicken" value="chicken" required>
          <label for="chicken">Chicken</label>
          <input type="checkbox" name="mushrooms" id="mushrooms" value="mushrooms" required>
          <label for="mushrooms">Mushrooms</label>
          <input type="checkbox" name="tomatoes" id="tomatoes" value="tomatoes" required>
          <label for="tomatoes"> Tomatoes</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
